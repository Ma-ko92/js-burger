<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Create your Burger</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- BODY -->
<body>
    <!-- WRAPPER -->
    <div class="wrapper">
        <!-- Container Left -->
        <div class="container_left">
            <!-- HEADER -->
            <div class="heading">
                <h1>Create Your Burger</h1>
            </div>
            <!-- HEADER END-->

            <!-- MAIN -->
            <main>
                <!-- Main container -->
                <div class="inner_container">
                    <!-- Burger Name -->
                    <label for="user_burger_name"></label>
                    <input id="user_burger_name" type="text">

                    <!-- Heading -->
                    <h3>Ingredients</h3>

                     <!-- Ingredients -->
                    <ul class="ingredients_add">
                        <li>
                            <img src="img/cheese.svg" alt="cheese">
                            <label for="cheese">Cheese</label>
                            <input id="cheese" class="addon" type="checkbox" value="1">
                        </li>
                        <li>
                            <img src="img/tomato.svg" alt="tomato">
                            <label for="tomato">Tomato</label>
                            <input id="tomato" class="addon" type="checkbox" value="0.5">
                        </li>
                        <li>
                            <img src="img/fried-egg.svg" alt="egg">
                            <label for="egg">Egg</label>
                            <input id="egg" class="addon" type="checkbox" value="2">
                        </li>
                        <li>
                            <img src="img/lettuce.svg" alt="lettuce">
                            <label for="lettuce">Lettuce</label>
                            <input id="lettuce" class="addon" type="checkbox" vlaue="0.5">
                        </li>
                        <li>
                            <img src="img/mustard.svg" alt="mustard">
                            <label for="mustard">Mustard</label>
                            <input id="mustard" class="addon" type="checkbox" value="1.5">
                        </li>
                        <li>
                            <img src="img/ketchup.svg" alt="ketchup">
                            <label for="ketchup">Ketchup</label>
                            <input id="ketchup" class="addon" type="checkbox" value="1.5">
                        </li>
                    </ul>
                    <!-- Ingredients End -->

                    <!-- Discount Coupon -->
                    <label for="">Discount Coupon</label>
                    <input id="coupon" type="text">

                    <!-- Calculate Button -->
                    <div class="btn">
                        <button id="calculate">Calculate</button>
                    </div>
                    
                </div>
                <!-- Main container End -->
            </main>
            <!-- MAIN END-->

            <!-- FOOTER -->
            <footer>
                <div class="footer_container">
                    <span>Your Price</span>
                    <span>Test</span>
                </div>
            </footer>
            <!-- FOOTER END -->
        </div>
        <!-- Container Left End-->

        <!-- Container Right -->
        <div class="container_right">
            
        </div>
        <!-- Container Righ End-->
    </div>
    <!-- WRAPPER END-->

    <!-- Javascript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
<!-- BODY END -->
</html>
