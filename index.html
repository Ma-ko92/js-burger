<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Create your Burger</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- BODY -->
<body>
    <!-- WRAPPER -->
    <div class="wrapper">
        <!-- HEADER -->
        <div class="heading">
            <h1>Create Your Burger</h1>
        </div>
        <!-- HEADER END-->

        <!-- MAIN -->
        <main>
            <!-- Main container -->
            <div class="inner_container">
                <!-- Burger Name -->
                <div class="burger_name_area">
                    <label for="user_burger_name"></label>
                    <input id="user_burger_name" class="burger_name" type="text" placeholder="Name Your Burger">
                    <span id="alert_message" class="alert_msg_hidden">Please insert a name for your Hamburger!</span>
                </div>

                <!-- Heading -->
                <h3>Ingredients</h3>

                <!-- Ingredients -->
                <ul class="ingredients_add">
                    <li>
                        <img src="img/cheese.svg" alt="cheese">
                        <label for="cheese">Cheese - 4$</label>
                        <input id="cheese" class="addon" type="checkbox" value="4">
                    </li>

                    <li>
                        <img src="img/tomato.svg" alt="tomato">
                        <label for="tomato">Tomato - 1.5$</label>
                        <input id="tomato" class="addon" type="checkbox" value="1.5">
                    </li>

                    <li>
                        <img src="img/fried-egg.svg" alt="egg">
                        <label for="egg">Egg - 5$</label>
                        <input id="egg" class="addon" type="checkbox" value="5">
                    </li>

                    <li>
                        <img src="img/lettuce.svg" alt="lettuce">
                        <label for="lettuce">Lettuce - 1.5$</label>
                        <input id="lettuce" class="addon" type="checkbox" value="1.5">
                    </li>

                    <li>
                        <img src="img/mustard.svg" alt="mustard">
                        <label for="mustard">Mustard - 2.5$</label>
                        <input id="mustard" class="addon" type="checkbox" value="2.5">
                    </li>

                    <li>
                        <img src="img/ketchup.svg" alt="ketchup">
                        <label for="ketchup">Ketchup - 2.5$</label>
                        <input id="ketchup" class="addon" type="checkbox" value="2.5">
                    </li>
                </ul>
                <!-- Ingredients End -->

                <!-- Discount Coupon -->
                <div class="coupon_area">
                    <label for="coupon">Discount Coupon</label>
                    <input id="coupon" class="coupon_inp" type="text" placeholder="12345ABCDEF">
                    <span id="coupon_message" class="coupon_msg_hidden" >Coupon scaduto!</span>
                </div>

                <!-- Calculate Button -->
                <div class="btn">
                    <button id="calculate">Calculate</button>
                </div>
            </div>
            <!-- Main container End -->
        </main>
        <!-- MAIN END-->

        <!-- FOOTER -->
        <footer>
            <div class="footer_container">
                <span>Your Price</span>
                <span id="test">$ 50.00</span>
            </div>
        </footer>
        <!-- FOOTER END -->
    </div>
    <!-- WRAPPER END-->

    <!-- Javascript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
<!-- BODY END -->
</html>
